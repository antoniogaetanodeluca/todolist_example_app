<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <title>ToDoList Test App</title>
  </head>
  <body>
    <div class="container" id="wrapper">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1 class="text-center">ToDoList Test App</h1>
          <form name="form_todo" action="#" id="form_todo">
            <div class="row">
              <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                <input type="text" placeholder="I wanna do..." name="title_todo" id="title_todo" />
                <textarea name="description_todo" id="description_todo"></textarea>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <input type="submit" name="submit_todo" class="btn btn-primary" id="submit_todo" value="ADD"/>
                <input type="submit" name="save_todo" class="btn btn-success" id="save_todo" value="SAVE"/>
              </div>
            </div>
          </form>
          <hr />
          <ul id="todo_list" class="ul_reset">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
